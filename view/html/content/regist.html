<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Advert</title>
    </head>
    <body>
        <div class="">
            <a href="/">Home</a><br><br>
            <b>Content Regist</b>
        </div>
        <div class="">
            <b>Content Name: </b>
            <input type="text" name="" value="" id="ctt_name" placeholder="64bytes or less"><br>

            <b>Owner Name: </b>
            <input type="text" name="" value="" id="ctt_owner" placeholder="64bytes or less"><br>

            <b>email: </b>
            <input type="text" name="" value="" id="email" placeholder="64bytes or less"><br>

            <b>Target Gender: </b>
            <select class="" name="" id="tgt_gender">
                <option value="a">All  </option>
                <option value="m">Man  </option>
                <option value="w">Woman</option>
            </select><br>

            <b>Target Age: </b>
            <select class="" name="" id="tgt_age">
                <option value="a">All     </option>
                <option value="0">0 - 10  </option>
                <option value="1">10 - 20 </option>
                <option value="2">20 - 20 </option>
                <option value="3">30 - 40 </option>
                <option value="4">40 - 100</option>
            </select><br>

            <button type="button" name="button" onclick="addContent()">Add</button><br>
        </div>
        <script src="/asset/javascript/common"></script>
        <script src="/asset/javascript/content"></script>
    </body>
</html>
