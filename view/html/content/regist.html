<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advert</title>
        <link rel="stylesheet" href="/asset/css/common">
    </head>
    <body>
        <div class="icon-home" onclick="getPage();">
            <div class="home-body" style="background-color: dodgerBlue"></div>
            <div class="home-roof-cut-left"></div>
            <div class="home-roof-cut-right"></div>
            <div class="home-door"></div>
            <div class="home-chimney" style="background-color: dodgerBlue"></div>
            <div class="home-roof-container">
                <div class="home-roof-left" style="background-color: dodgerBlue"></div>
                <div class="home-roof-right" style="background-color: dodgerBlue"></div>
            </div>
        </div>

        <div class="" align="center">
            <b>Content Regist</b>
        </div>
        <div class="">
            <b>Content Name: </b>
            <input type="text" name="" value="" id="ctt_name" placeholder="64bytes or less"><br>

            <b>Owner Name: </b>
            <input type="text" name="" value="" id="ctt_owner" placeholder="64bytes or less"><br>

            <b>Email: </b>
            <input type="text" name="" value="" id="email" placeholder="64bytes or less"><br>

            <b>Target Gender: </b>
            <select class="" name="" id="tgt_gender">
            </select><br>

            <b>Target Age: </b>
            <select class="" name="" id="tgt_age">
            </select><br>

            <button class="btn_dft" type="button" name="button" onclick="addContent()">Add</button><br>
        </div>
        <script type="text/javascript">
            window.onload = function () {
                getTargetList();
                return;
            }
        </script>
        <script src="/asset/javascript/common"></script>
        <script src="/asset/javascript/content"></script>
    </body>
</html>
